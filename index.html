<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <script src="https://kit.fontawesome.com/d36511d563.js" crossorigin="anonymous"></script>
    <title>Duvido!</title>
</head>
<body>
    <div class="container">
        <div class="content first-content">
            <div class="first-column">
                <h2 class="title title-primary">Bem-vindo de volta!</h2>
                <p class="description description-primary">Para se conectar conosco entre</p>
                <p class="description description-primary">com suas informações pessoais</p>
                <button id="signin" class="btn btn-primary">entrar</button>
            </div> <!--first colum-->
            <div class="second-column">
                <h2 class="title title-second">Criar conta</h2>
                <div class="social-media">
                    <ul class="list-social-media">
                        <a class="link-social-media" href="#">
                            <li class="item-social-media">
                                 <i class="fa-brands fa-facebook-f"></i>
                            </li>
                        </a>
                        <a class="link-social-media" href="#">
                            <li class="item-social-media">
                                <i class="fa-brands fa-google"></i>
                            </li>
                        </a>
                        <a class="link-social-media" href="#">
                            <li class="item-social-media">
                                <i class="fa-brands fa-linkedin-in"></i>
                            </li>
                        </a>
                    </ul>
                </div> <!--social media-->
                <p class="description description-second">ou use seu e-mail para o cadastro:</p>
                <form class="form">
                    <label class="label-input" for="">
                        <i class="fa-regular fa-user icon-modify"></i>
                        <input type="text" placeholder="Nome">
                    </label>
                    
                    <label class="label-input" for="">
                        <i class="fa-regular fa-envelope icon-modify"></i>
                        <input type="email" placeholder="Email">
                    </label>
                   
                    <label class="label-input" for="">
                        <i class="fa-solid fa-lock icon-modify"></i>
                        <input type="password" placeholder="Senha">
                    </label>
                    
                         <button class="btn btn-second"><a href="inicial.html" class="pagina">Criar</a></button>
                </form>
            </div> <!--second colum-->
        </div> <!--first content-->

        <div class="content second-content">
            <div class="first-column">
                <h2 class="title title-primary">Novo por aqui?</h2>
                <p class="description description-primary">Entre com suas informações</p>
                <p class="description description-primary">e inicie sua jornada com a gente!</p>
                <button id="signup" class="btn btn-primary">criar</button>
            </div> <!--first colum-->
            <div class="second-column">
                <h2 class="title title-second">Acessar conta</h2>
                <div class="social-media">
                    <ul class="list-social-media">
                        <a class="link-social-media" href="#">
                            <li class="item-social-media">
                                 <i class="fa-brands fa-facebook-f"></i>
                            </li>
                        </a>
                        <a class="link-social-media" href="#">
                            <li class="item-social-media">
                                <i class="fa-brands fa-google"></i>
                            </li>
                        </a>
                        <a class="link-social-media" href="#">
                            <li class="item-social-media">
                                <i class="fa-brands fa-linkedin-in"></i>
                            </li>
                        </a>
                    </ul>
                </div> <!--social media-->
                <p class="description description-second">entre com seu e-mail</p>
                <form class="form">
                    
                    <label class="label-input" for="">
                        <i class="fa-regular fa-envelope icon-modify"></i>
                        <input type="email" placeholder="Email">
                    </label>
                   
                    <label class="label-input" for="">
                        <i class="fa-solid fa-lock icon-modify"></i>
                        <input type="password" placeholder="Senha">
                    </label>
                   
                    <a class="password" href="#">Esqueci minha senha</a>

                    <button class="btn btn-second"><a href="inicial.html" class="pagina">Entrar</a></button>
                </form>
            </div> <!--second colum-->
        </div> <!--second content-->
    </div> <!--container-->
    <script src="js/app.js"></script>


    
</body>
</html>
